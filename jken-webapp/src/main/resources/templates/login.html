<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title th:text="'登录 - ' + #{app.name}">登录 - jken</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
        name="viewport">
    <link href="https://www.layuicdn.com/layui/css/layui.css" media="all" rel="stylesheet">
    <link media="all" rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}">
    <link media="all" rel="stylesheet" th:href="@{/layuiadmin/style/login.css}">
</head>

<body>

    <div class="layadmin-user-login layadmin-user-display-show">

        <div class="layadmin-user-login-main">
            <div class="layadmin-user-login-box layadmin-user-login-header">
                <h2><img th:src="@{/images/logo-180.png}" style="height: 48px;"/><span th:text="#{app.name}"></span></h2>
                <p th:if="${corp == null}">请选择企业登录</p>
                <p th:if="${corp != null}" th:text="${corp.name}">企业名称</p>
            </div>
            <form class="layadmin-user-login-box layadmin-user-login-body layui-form" method="post"
                th:action="@{/login}">
                <input type="hidden" name="corpCode" th:value="${corp.code}"  th:if="${corp != null}">
                <p style="text-align: center; color: red;" th:text="${errorMsg}"></p>
                <div class="layui-form-item" th:if="${corp == null}">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-home"
                        for="LAY-user-login-corp" style="z-index: 99999"></label>
                    <select class="layui-input" lay-verify="required" name="corpCode" id="LAY-user-login-corp">
                        <option th:each="corp:${corps}" th:value="${corp.code}" th:text="${corp.name}"></option>
                    </select>
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                        for="LAY-user-login-username"></label>
                    <input class="layui-input" id="LAY-user-login-username" lay-verify="required" name="username"
                        placeholder="用户名" type="text" value="admin">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                        for="LAY-user-login-password"></label>
                    <input class="layui-input" id="LAY-user-login-password" lay-verify="required" name="password"
                        placeholder="密码" type="password" value="qwe123">
                </div>
                <!--<div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-xs7">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"
                           for="LAY-user-login-vercode"></label>
                    <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required"
                           placeholder="图形验证码" class="layui-input">
                </div>
                <div class="layui-col-xs5">
                    <div style="margin-left: 10px;">
                        <img src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg"
                             id="LAY-user-get-vercode">
                    </div>
                </div>
            </div>
        </div>-->
                <div class="layui-form-item" style="margin-bottom: 20px;">
                    <input lay-skin="primary" name="remember-me" title="记住密码" type="checkbox">
                    <a class="layadmin-user-jump-change layadmin-link" href="forget.html"
                        style="margin-top: 7px;">忘记密码？</a>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-filter="LAY-user-login-submit" lay-submit>登 入</button>
                </div>
                <div class="layui-trans layui-form-item layadmin-user-login-other">
                    <label>社交账号登入</label>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>

                    <a class="layadmin-user-jump-change layadmin-link" href="javascript:;">注册帐号</a>
                </div>
            </form>
        </div>

        <div class="layui-trans layadmin-user-login-footer">

            <p>©2020 <a href="http://jken.site/" target="_blank">jken.site</a></p>
            <p>
                <span><a href="javascript:;" target="_blank">系统文档</a></span>
                <span><a href="javascript:;" target="_blank">代码下载</a></span>
                <span><a href="javascript:;" target="_blank">前往官网</a></span>
            </p>
        </div>
    </div>

    <script src="https://www.layuicdn.com/layui/layui.js"></script>

    <script th:inline="javascript" type="text/javascript">
        var base = /*[[${#httpServletRequest.getContextPath()}]]*/"";
    </script>
    <script>
        layui.config({
            base: base + '/layuiadmin/'
        }).use(['form']);
    </script>
</body>

</html>
